<body>
    <main class="container py-5">
        <h2 class="mb-4">Agregar Empleados</h2>
        <form action="Empleados.html" method="get" id="formAgregarEmpleado">
            <div class="mb-3">
                <label for="rol" class="form-label">Rol</label>
                <input type="text" class="form-control" id="rol" placeholder="Ejemplo: Recepcionista" required>
            </div>
            <div class="mb-3">
                <label for="nombre_empleado" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre_empleado" placeholder="Ejemplo: Josef" required>
            </div>
            <div class="mb-3">
                <label for="primer_apellido" class="form-label">Primer Apellido</label>
                <input type="text" class="form-control" id="primer_apellido" placeholder="Ejemplo: Bernard" required>
            </div>
            <div class="mb-3">
                <label for="segundo_apellido" class="form-label">Segundo Apellido</label>
                <input type="text" class="form-control" id="segundo_apellido" placeholder="Ejemplo: Alvarado">
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="text" class="form-control" id="telefono" placeholder="Ejemplo: 8342-2191">
            </div>
            <div class="mb-3">
                <label for="correo" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="correo" placeholder="Ejemplo: josef.bernard@gmail.com">
            </div>

            <div class="d-flex gap-2 mt-3">
                <button type="submit" class="btn">Guardar</button>
                <a href="Empleados.html" class="btn">Cancelar</a>
            </div>
        </form>
    </main>
</body>
