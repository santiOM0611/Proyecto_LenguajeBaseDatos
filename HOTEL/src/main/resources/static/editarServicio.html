<body>
    <section id="editarServicio" class="p-4">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="text-center mb-4">
                        <h2 class="mb-3">Agregar Servicio</h2>
                    </div>
                    <div class="mb-3">
                        <label for="idServicio" class="form-label">ID Servicio</label>
                        <input type="number" id="idServicio" class="form-control" required />
                    </div>

                    <div class="mb-3">
                        <label for="idHotel" class="form-label">ID Hotel</label>
                        <input type="number" id="idHotel" class="form-control" required />
                    </div>

                    <div class="mb-3">
                        <label for="nombreServicio" class="form-label">Nombre del Servicio</label>
                        <input type="text" id="nombreServicio" class="form-control" placeholder="Ejemplo: Spa Relax Bosques" required />
                    </div>

                    <div class="mb-3">
                        <label for="descripcionServicio" class="form-label">Descripción del Servicio</label>
                        <textarea id="descripcionServicio" class="form-control" rows="3" placeholder="Incluye sauna, masajes, aromaterapia..." required></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="costoServicio" class="form-label">Costo del Servicio (₡)</label>
                        <input type="number" id="costoServicio" class="form-control" step="0.01" placeholder="Ejemplo: 45000" required />
                    </div>

                    <div class="d-flex gap-2 mt-3">
                        <a class="nav-link btn btn-primary" href="Servicios.html">Guardar</a>
                        <a class="nav-link btn btn-secondary" href="Servicios.html">Cancelar</a>
                    </div>

                </div>
            </div>
        </div>
