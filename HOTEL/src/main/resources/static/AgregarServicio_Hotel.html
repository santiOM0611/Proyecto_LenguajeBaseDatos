    <section id="agregarServicioHotel" class="p-4">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <h2 class="mb-4">Agregar Servicio Hotel</h2>

                    <form action="Servicios_Hoteles.html" method="post">
                        <div class="mb-3">
                            <label for="nombreServicio" class="form-label">Nombre del Servicio</label>
                            <input type="text" id="nombreServicio" name="nombreServicio" class="form-control" 
                                   placeholder="Ej. Piscina, Spa, Gimnasio" required />
                        </div>

                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción</label>
                            <textarea id="descripcion" name="descripcion" class="form-control" rows="4" 
                                      placeholder="Describe el servicio que ofrece el hotel" required></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="horario" class="form-label">Horario</label>
                            <input type="text" id="horario" name="horario" class="form-control" 
                                   placeholder="Ej. 24/7, 8:00 AM - 10:00 PM" required />
                        </div>

                        <div class="mb-3">
                            <label for="costo" class="form-label">Costo Adicional</label>
                            <input type="number" id="costo" name="costo" class="form-control" 
                                   placeholder="0.00" step="0.01" min="0" required />
                        </div>

                        <div class="mb-3">
                            <label for="fkHotel" class="form-label">Hotel</label>
                            <select id="fkHotel" name="fkHotel" class="form-select" required>
                                <option value="">Seleccione un hotel</option>
                                <option value="1">Hotel Bosques del Himalaya - Central</option>
                                <option value="2">Hotel Bosques del Himalaya - Playa</option>
                                <option value="3">Hotel Bosques del Himalaya - Montaña</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="disponibilidad" class="form-label">Disponibilidad</label>
                            <select id="disponibilidad" name="disponibilidad" class="form-select" required>
                                <option value="">Seleccione...</option>
                                <option value="Disponible">Disponible</option>
                                <option value="No Disponible">No Disponible</option>
                                <option value="Mantenimiento">En Mantenimiento</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="rutaImagen" class="form-label">URL de Imagen</label>
                            <input type="url" id="rutaImagen" name="rutaImagen" class="form-control"
                                   placeholder="https://ejemplo.com/imagen.jpg" />
                        </div>

                        <div class="d-flex gap-2 mt-4">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                            <a href="Servicios_Hoteles.html" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p id="Texto_Footer">© Hotel Bosques del Himalaya 2025 | Donde el bosque se encuentra con el mar</p>
