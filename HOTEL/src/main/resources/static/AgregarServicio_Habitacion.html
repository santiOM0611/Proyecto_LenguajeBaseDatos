        <section id="agregarServicioHotel" class="p-4">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-6">
                        <h2 class="mb-4">Agregar Servicio Habitación</h2>

                        <form action="Servicios_Habitacion.html" method="post">

                            <div class="mb-3">
                                <label for="idTipo" class="form-label">ID_TIPO_HABITACION</label>
                                <input type="text" id="idTipo" name="idTipo" class="form-control" placeholder="01" required />
                            </div>
                            <div class="mb-3">
                                <label for="idTipo" class="form-label">ID_Servicio_Habitacion</label>
                                <input type="text" id="idTipo" name="idTipo" class="form-control" placeholder="01" required />
                            </div>
                            <div class="mb-3">
                                <label for="nombreServicio" class="form-label">Nombre del Servicio</label>
                                <input type="text" id="nombreServicio" name="nombreServicio" class="form-control" 
                                       placeholder="Ej. Spa, Piscina, Room Service" required />
                            </div>

                            <div class="mb-3">
                                <label for="descripcion" class="form-label">Descripción del Servicio</label>
                                <textarea id="descripcion" name="descripcion" class="form-control" rows="4"
                                          placeholder="Ingrese la descripción del servicio" required></textarea>
                            </div>

                            <div class="d-flex gap-2 mt-4">
                                <button type="submit" class="btn btn-primary">Guardar</button>
                                <a href="Servicios_Habitacion.html" class="btn btn-secondary">Cancelar</a>

                        </form>
