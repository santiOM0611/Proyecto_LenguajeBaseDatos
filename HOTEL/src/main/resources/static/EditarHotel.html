<body>

    <section id="editarHotel" class="p-4">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">

                    <h2 class="mb-4">Editar Hotel</h2>

                    <div class="mb-3">
                        <label for="IDHotel" class="form-label">ID del hotel</label>
                        <input type="number" id="IDHotel" name="IDHotel" class="form-control" required min="0" />
                    </div>

                    <div class="mb-3">
                        <label for="NombreHotel" class="form-label">Nombre del hotel</label>
                        <input type="text" id="NombreHotel" name="NombreHotel" class="form-control" required />
                    </div>

                    <div class="mb-3">
                        <label for="TelefonoHotel" class="form-label">Telefono del hotel</label>
                        <input type="number" id="TelefonoHotel" name="TelefonoHotel" class="form-control" required
                            min="0" />
                    </div>

                    <div class="mb-3">
                        <label for="CorreoHotel" class="form-label">Correo del hotel</label>
                        <input type="text" id="CorreoHotel" name="CorreoHotel" class="form-control" required />
                    </div>

                    <div class="mb-3">
                        <label for="ProvinciaHotel" class="form-label">Provincia del hotel</label>
                        <input type="text" id="ProvinciaHotel" name="ProvinciaHotel" class="form-control" required />
                    </div>

                    <div class="mb-3">
                        <label for="DistritoHotel" class="form-label">Distrito del hotel</label>
                        <input type="text" id="DistritoHotel" name="DistritoHotel" class="form-control" required />
                    </div>

                    <div class="mb-3">
                        <label for="DireccionHotel" class="form-label">Direccion exacta del hotel</label>
                        <input type="text" id="DireccionHotel" name="DireccionHotel" class="form-control" required />
                    </div>

                    <div class="mb-3">
                        <label for="CantonHotel" class="form-label">Canton del hotel</label>
                        <input type="text" id="CantonHotel" name="CantonHotel" class="form-control" required />
                    </div>

                    <div class="mb-3">
                        <label for="rutaImagenHotel" class="form-label">Ruta Imagen</label>
                        <input type="text" id="rutaImagenHotel" name="rutaImagenHotel" class="form-control"
                            placeholder="Ej. img/mascota.jpg" />
                    </div>

                    <div class="d-flex gap-2 mt-3">
                        <a class="nav-link btn btn-primary" href="Hoteles.html">Guardar</a>
                        <a class="nav-link btn btn-secondary" href="Hoteles.html">Cancelar</a>
                    </div>
