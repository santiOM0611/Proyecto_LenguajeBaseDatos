<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/plantilla :: head}">
    <title>Detalle del Servicio de Habitación</title>        
</head>
<body>
<header th:replace="~{layout/plantilla :: header}"/>

<section th:fragment="verServicioHabitacion">
    <div class="container py-5">
        <div class="row justify-content-center">

            <div class="col-md-5 d-flex justify-content-center">
                <div class="border rounded d-inline-block p-2" style="background-color: #1d6f42;">
                    <img th:if="${servicioHabitacion.rutaImagen != null}"
                         th:src="@{${servicioHabitacion.rutaImagen}}"
                         alt="Imagen del Servicio de Habitación"
                         class="rounded"
                         style="max-height: 400px; object-fit: contain;" />
                    <span th:if="${servicioHabitacion.rutaImagen == null}" 
                          class="text-white fw-bold">
                        No hay imagen disponible
                    </span>
                </div>
            </div>
            <div class="col-md-5">
                <h3 class="fw-bold mb-3" th:text="${servicioHabitacion.nombre}">Nombre del Servicio de Habitación</h3>
                <p class="mb-2"><strong>ID Servicio Habitación:</strong> <span th:text="${servicioHabitacion.id}"></span></p>
                <p class="mb-2"><strong>ID Tipo Habitación:</strong> <span th:text="${servicioHabitacion.idTipoHabitacion}"></span></p>
                <p class="mb-2"><strong>Descripción:</strong> <span th:text="${servicioHabitacion.descripcion}"></span></p>

               
                <form id="servicioHabitacionForm">
                    

                    <input type="hidden" name="idServicioHabitacion" th:value="${servicioHabitacion.id}"/>

                    <div class="d-flex gap-2">
                       <a th:href="@{/servicioHabitacion/listado}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Volver
                        </a>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <div id="resultsBlock" style="display: none;"></div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<footer th:replace="~{layout/plantilla :: footer}"/>
</body>
</html>
