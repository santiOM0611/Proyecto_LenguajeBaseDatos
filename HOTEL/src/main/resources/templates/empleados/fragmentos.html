<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/plantilla :: head}">
    <title>Fragmentos Empleados</title>
</head>
<body>

<!-- LISTADO -->
<section th:fragment="listadoEmpleados" class="py-4">
    <div class="container">
        <div class="d-flex justify-content-end gap-2 mb-4">
            <a class="btn btn-primary" th:href="@{/empleados/agregar}">
                <i class="fas fa-plus"></i> Agregar Empleado
            </a>
            <a class="btn btn-secondary" th:href="@{/empleados/buscarID}">
                <i class="fas fa-search"></i> Consultar por ID
            </a>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Apellido 1</th>
                        <th>Apellido 2</th>
                        <th>Teléfono</th>
                        <th>Correo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="empleado : ${empleados}">
                        <td th:text="${empleado.idEmpleado}"></td>
                        <td th:text="${empleado.nombre}"></td>
                        <td th:text="${empleado.apellido1}"></td>
                        <td th:text="${empleado.apellido2}"></td>
                        <td th:text="${empleado.telefono}"></td>
                        <td th:text="${empleado.correo}"></td>
                        <td>
                            <a th:href="@{/empleados/editar/{id}(id=${empleado.idEmpleado})}" class="btn btn-warning btn-sm">
                                <i class="fas fa-edit"></i> Editar
                            </a>
                            <a th:href="@{/empleados/eliminar/{id}(id=${empleado.idEmpleado})}" class="btn btn-danger btn-sm"
                               onclick="return confirm('¿Está seguro de eliminar este empleado?')">
                                <i class="fas fa-trash"></i> Eliminar
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>

<!-- AGREGAR -->
<section th:fragment="agregarEmpleado" class="p-4">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <h2 class="mb-4"><i class="fas fa-user-plus"></i> Agregar Empleado</h2>
                <form th:action="@{/empleados/guardar}" th:object="${empleado}" method="post">

                    <div class="mb-3">
                        <label class="form-label">Nombre</label>
                        <input type="text" th:field="*{nombre}" class="form-control" required/>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Apellido 1</label>
                        <input type="text" th:field="*{apellido1}" class="form-control" required/>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Apellido 2</label>
                        <input type="text" th:field="*{apellido2}" class="form-control"/>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Teléfono</label>
                        <input type="text" th:field="*{telefono}" class="form-control"/>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Correo</label>
                        <input type="email" th:field="*{correo}" class="form-control"/>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">ID Rol</label>
                        <input type="number" th:field="*{idRol}" class="form-control" required/>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">ID Hotel</label>
                        <input type="number" th:field="*{idHotel}" class="form-control" required/>
                    </div>

                    <div class="d-flex gap-2 mt-3">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Guardar
                        </button>
                        <a th:href="@{/empleados}" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<!-- EDITAR -->
<section th:fragment="editarEmpleado" class="p-4">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <h2 class="mb-4"><i class="fas fa-edit"></i> Editar Empleado</h2>
                <form th:action="@{/empleados/actualizar}" th:object="${empleado}" method="post">

                    <div class="mb-3">
                        <label class="form-label">ID Empleado</label>
                        <input type="number" th:field="*{idEmpleado}" class="form-control" readonly/>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Nombre</label>
                        <input type="text" th:field="*{nombre}" class="form-control" required/>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Apellido 1</label>
                        <input type="text" th:field="*{apellido1}" class="form-control" required/>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Apellido 2</label>
                        <input type="text" th:field="*{apellido2}" class="form-control"/>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Teléfono</label>
                        <input type="text" th:field="*{telefono}" class="form-control"/>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Correo</label>
                        <input type="email" th:field="*{correo}" class="form-control"/>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">ID Rol</label>
                        <input type="number" th:field="*{idRol}" class="form-control" required/>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">ID Hotel</label>
                        <input type="number" th:field="*{idHotel}" class="form-control" required/>
                    </div>

                    <div class="d-flex gap-2 mt-3">
                        <button type="submit" class="btn btn-warning">
                            <i class="fas fa-save"></i> Actualizar
                        </button>
                        <a th:href="@{/empleados}" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<!-- BUSCAR POR ID -->
<section th:fragment="buscarEmpleadoID" class="py-4">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <h2 class="mb-4"><i class="fas fa-search"></i> Buscar Empleado por ID</h2>
                <form th:action="@{/empleados/buscarID}" method="post">
                    <div class="mb-3">
                        <label class="form-label">ID Empleado</label>
                        <input type="number" name="idEmpleado" class="form-control" placeholder="Ingrese ID" required min="1"/>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-search"></i> Buscar
                        </button>
                        <a th:href="@{/empleados}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Volver
                        </a>
                    </div>
                </form>

                <div th:if="${encontrado}" class="card shadow mt-3">
                    <div class="card-body">
                        <p><strong>ID:</strong> <span th:text="${empleado.idEmpleado}"></span></p>
                        <p><strong>Nombre:</strong> <span th:text="${empleado.nombre}"></span></p>
                        <p><strong>Apellido 1:</strong> <span th:text="${empleado.apellido1}"></span></p>
                        <p><strong>Apellido 2:</strong> <span th:text="${empleado.apellido2}"></span></p>
                        <p><strong>Teléfono:</strong> <span th:text="${empleado.telefono}"></span></p>
                        <p><strong>Correo:</strong> <span th:text="${empleado.correo}"></span></p>
                        <p><strong>ID Rol:</strong> <span th:text="${empleado.idRol}"></span></p>
                        <p><strong>ID Hotel:</strong> <span th:text="${empleado.idHotel}"></span></p>
                    </div>
                </div>

                <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
