<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/plantilla :: head}">
    <title>Agregar Detalle Factura</title>
</head>
<body>
<header th:replace="~{layout/plantilla :: header}"/>

<div class="container mt-4">
    <h2 class="mb-4">Agregar Nuevo Detalle de Factura</h2>
    
    <div th:if="${errorMensaje}" class="alert alert-danger" role="alert">
        <i class="fas fa-exclamation-triangle"></i>
        <span th:text="${errorMensaje}"></span>
    </div>
    
    <form th:action="@{/detalleFactura/guardar}" 
          th:object="${detalleFactura}" 
          method="post" 
          class="needs-validation">
        
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="idFactura" class="form-label">ID Factura *</label>
                        <input type="number" 
                               class="form-control" 
                               id="idFactura" 
                               th:field="*{idFactura}" 
                               required/>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label for="idTipoHabitacion" class="form-label">ID Tipo Habitaci√≥n</label>
                        <input type="number" 
                               class="form-control" 
                               id="idTipoHabitacion" 
                               th:field="*{idTipoHabitacion}"/>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="idServicios" class="form-label">ID Servicios</label>
                        <input type="number" 
                               class="form-control" 
                               id="idServicios" 
                               th:field="*{idServicios}"/>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label for="montoTotal" class="form-label">Monto Total *</label>
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="number" 
                                   step="0.01" 
                                   class="form-control" 
                                   id="montoTotal" 
                                   th:field="*{montoTotal}" 
                                   required/>
                            <span class="input-group-text">USD</span>
                        </div>
                    </div>
                </div>
                
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Guardar
                    </button>
                    <a th:href="@{/detalleFactura/listado}" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancelar
                    </a>
                </div>
            </div>
        </div>
    </form>
</div>

<footer th:replace="~{layout/plantilla :: footer}"/>
</body>
</html>
