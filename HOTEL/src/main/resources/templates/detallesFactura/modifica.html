<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Detalle Factura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-warning text-dark">
                        <h3 class="mb-0">
                            <i class="fas fa-edit me-2"></i>Modificar Detalle de Factura
                        </h3>
                    </div>
                    <div class="card-body">
                        <!-- Mensaje de Error -->
                        <div th:if="${errorMensaje}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            <span th:text="${errorMensaje}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                        <!-- Formulario -->
                        <form th:action="@{/detallesFactura/guardar}" th:object="${detalleFactura}" method="post">
                            
                            <!-- ID (oculto) -->
                            <input type="hidden" th:field="*{id}">
                            
                            <!-- ID Factura -->
                            <div class="mb-3">
                                <label for="idFactura" class="form-label">
                                    <i class="fas fa-file-invoice me-1"></i>ID Factura <span class="text-danger">*</span>
                                </label>
                                <input type="number" 
                                       class="form-control" 
                                       id="idFactura" 
                                       th:field="*{idFactura}" 
                                       required>
                                <div class="form-text">Ingrese el ID de la factura asociada</div>
                            </div>

                            <!-- ID Tipo Habitaci贸n -->
                            <div class="mb-3">
                                <label for="idTipoHabitacion" class="form-label">
                                    <i class="fas fa-bed me-1"></i>ID Tipo Habitaci贸n <span class="text-danger">*</span>
                                </label>
                                <input type="number" 
                                       class="form-control" 
                                       id="idTipoHabitacion" 
                                       th:field="*{idTipoHabitacion}" 
                                       required>
                                <div class="form-text">Ingrese el ID del tipo de habitaci贸n</div>
                            </div>

                            <!-- ID Servicios -->
                            <div class="mb-3">
                                <label for="idServicios" class="form-label">
                                    <i class="fas fa-concierge-bell me-1"></i>ID Servicios <span class="text-danger">*</span>
                                </label>
                                <input type="number" 
                                       class="form-control" 
                                       id="idServicios" 
                                       th:field="*{idServicios}" 
                                       required>
                                <div class="form-text">Ingrese el ID del servicio</div>
                            </div>

                            <!-- Monto Total -->
                            <div class="mb-4">
                                <label for="montoTotal" class="form-label">
                                    <i class="fas fa-dollar-sign me-1"></i>Monto Total <span class="text-danger">*</span>
                                </label>
                                <input type="number" 
                                       class="form-control" 
                                       id="montoTotal" 
                                       th:field="*{montoTotal}" 
                                       step="0.01"
                                       min="0"
                                       required>
                                <div class="form-text">Ingrese el monto total del detalle</div>
                            </div>

                            <!-- Botones -->
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a th:href="@{/detallesFactura/listado}" class="btn btn-secondary">
                                    <i class="fas fa-times me-1"></i>Cancelar
                                </a>
                                <button type="submit" class="btn btn-warning">
                                    <i class="fas fa-save me-1"></i>Guardar Cambios
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-muted">
                        <small><i class="fas fa-info-circle me-1"></i>Los campos marcados con <span class="text-danger">*</span> son obligatorios</small>
                    </div>
                </div>
                
                <!-- Bot贸n de regreso adicional -->
                <div class="text-center mt-3">
                    <a th:href="@{/detallesFactura/listado}" class="btn btn-link">
                        <i class="fas fa-arrow-left me-1"></i>Volver al listado
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
