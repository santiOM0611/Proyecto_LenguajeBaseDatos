<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/plantilla :: head}">
    <title>Buscar Check</title>
</head>
<body>
<header th:replace="~{layout/plantilla :: header}"/>

<div class="container mt-4">
    <h2 class="mb-4 text-center">Buscar Check</h2>
    
    <div class="row justify-content-center mb-4">
        <div class="col-lg-6">
            <form th:action="@{/check/buscarID}" method="post">
                <div class="input-group">
                    <input type="number" name="idCheck" class="form-control" 
                           placeholder="Ingrese ID del check" required min="1"/>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-search"></i> Buscar
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <div th:if="${error}" class="alert alert-warning text-center">
        <i class="fas fa-exclamation-triangle"></i>
        <span th:text="${error}"></span>
    </div>
    
    <div th:if="${encontrado != null and encontrado}" class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0">
                        <i class="fas fa-check-circle"></i> Check Encontrado
                    </h4>
                </div>
                <div class="card-body">
                    <table class="table table-borderless">
                        <tr>
                            <th width="40%">ID Check:</th>
                            <td th:text="${check.idCheck}">1</td>
                        </tr>
                        <tr>
                            <th>ID Reservación:</th>
                            <td th:text="${check.idReserva}">100</td>
                        </tr>
                        <tr>
                            <th>Fecha de Entrada:</th>
                            <td th:text="${check.fechaEntrada != null ? #temporals.format(check.fechaEntrada, 'dd/MM/yyyy') : 'N/A'}">01/01/2025</td>
                        </tr>
                        <tr>
                            <th>Hora de Entrada:</th>
                            <td th:text="${check.horaEntrada != null ? #temporals.format(check.horaEntrada, 'HH:mm') : 'N/A'}">14:00</td>
                        </tr>
                        <tr>
                            <th>Fecha de Salida:</th>
                            <td>
                                <span th:if="${check.fechaSalida != null}" th:text="${#temporals.format(check.fechaSalida, 'dd/MM/yyyy')}">05/01/2025</span>
                                <span th:if="${check.fechaSalida == null}" class="text-muted">Pendiente</span>
                            </td>
                        </tr>
                        <tr>
                            <th>Hora de Salida:</th>
                            <td>
                                <span th:if="${check.horaSalida != null}" th:text="${#temporals.format(check.horaSalida, 'HH:mm')}">12:00</span>
                                <span th:if="${check.horaSalida == null}" class="text-muted">Pendiente</span>
                            </td>
                        </tr>
                        <tr>
                            <th>Devolución:</th>
                            <td>
                                <span th:if="${check.devolucion != null}" th:text="${check.devolucion}">Llaves entregadas</span>
                                <span th:if="${check.devolucion == null}" class="text-muted">Sin información</span>
                            </td>
                        </tr>
                    </table>
                    
                    <div class="mt-3">
                        <a th:href="@{/check/editar/{id}(id=${check.idCheck})}" class="btn btn-warning">
                            <i class="fas fa-edit"></i> Editar
                        </a>
                        <a th:href="@{/check/ver/{id}(id=${check.idCheck})}" class="btn btn-info">
                            <i class="fas fa-eye"></i> Ver Detalles
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="text-center mt-4">
        <a th:href="@{/check}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Volver al Listado
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<footer th:replace="~{layout/plantilla :: footer}"/>
</body>
</html>
