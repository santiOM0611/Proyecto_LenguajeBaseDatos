<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/plantilla :: head}">
    <title>Editar Check-in/out</title>        
</head>
<body>
<header th:replace="~{layout/plantilla :: header}"/>
<div class="container mt-4">
    <h2 class="mb-4 text-center">Editar Check-in/out</h2>
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <form th:action="@{/check/guardar}" th:object="${check}" method="post">
                <input type="hidden" th:field="*{idCheck}"/>
                
                <div class="mb-3">
                    <label class="form-label">ID Reserva <span class="text-danger">*</span></label>
                    <input type="number" th:field="*{idReserva}" class="form-control" required/>
                </div>
                
                <div class="card mb-3">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="fas fa-sign-in-alt"></i> Check-in</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Fecha Entrada <span class="text-danger">*</span></label>
                            <input type="date" th:field="*{fechaEntrada}" class="form-control" required/>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Hora Entrada <span class="text-danger">*</span></label>
                            <input type="time" th:field="*{horaEntrada}" class="form-control" required/>
                        </div>
                    </div>
                </div>
                
                <div class="card mb-3">
                    <div class="card-header bg-danger text-white">
                        <h5 class="mb-0"><i class="fas fa-sign-out-alt"></i> Check-out (Opcional)</h5>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-info">
                            <i class="fas fa-info-circle"></i> Si el huésped aún no ha salido, puedes dejar estos campos vacíos.
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Fecha Salida</label>
                            <input type="date" th:field="*{fechaSalida}" class="form-control"/>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Hora Salida</label>
                            <input type="time" th:field="*{horaSalida}" class="form-control"/>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Devolución ($)</label>
                            <input type="number" th:field="*{devolucion}" step="0.01" min="0" class="form-control" 
                                   placeholder="Opcional"/>
                            <small class="text-muted">Ingresa el monto de devolución si aplica.</small>
                        </div>
                    </div>
                </div>
                
                <div class="d-flex gap-2 justify-content-center">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Guardar Cambios
                    </button>
                    <a th:href="@{/check/listado}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Volver
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
<footer th:replace="~{layout/plantilla :: footer}"/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
