<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/plantilla :: head}">
    <title>Editar Check</title>        
</head>
<body>
<header th:replace="~{layout/plantilla :: header}"></header>

<div class="container mt-4">
    <h2 class="mb-4 text-center">Editar Check</h2>
    
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <form th:action="@{/check/actualizar}" th:object="${check}" method="post">
                
                <input type="hidden" th:field="*{idCheck}"/>
                
                <div class="mb-3">
                    <label>ID Check</label>
                    <input type="number" th:value="${check.idCheck}" class="form-control" readonly/>
                </div>

                <div class="mb-3">
                    <label>Reservación</label>
                    <select th:field="*{idReserva}" class="form-select" required>
                        <option value="">Seleccione una reservación</option>
                        <option th:each="reserva : ${reservaciones}" 
                                th:value="${reserva.ID_RESERVA}"
                                th:text="'ID: ' + ${reserva.ID_RESERVA} + ' | ' + ${reserva.FECHA_INICIO} + ' - ' + ${reserva.FECHA_FIN}"
                                th:selected="${reserva.ID_RESERVA == check.idReserva}">
                            ID: 100 | 01/01/2025 - 05/01/2025
                        </option>
                    </select>
                </div>

                <div class="mb-3">
                    <label>Fecha de Entrada</label>
                    <input type="date" th:field="*{fechaEntrada}" class="form-control" required/>
                </div>

                <div class="mb-3">
                    <label>Hora de Entrada</label>
                    <input type="time" th:field="*{horaEntrada}" class="form-control" required/>
                </div>

                <div class="mb-3">
                    <label>Fecha de Salida (Opcional)</label>
                    <input type="date" th:field="*{fechaSalida}" class="form-control"/>
                    <small class="text-muted">Dejar vacío si aún no ha salido</small>
                </div>

                <div class="mb-3">
                    <label>Hora de Salida (Opcional)</label>
                    <input type="time" th:field="*{horaSalida}" class="form-control"/>
                </div>

                <div class="mb-3">
                    <label>Devolución / Notas</label>
                    <textarea th:field="*{devolucion}" class="form-control" rows="3" maxlength="500"
                              placeholder="Ejemplo: Llaves entregadas, depósito devuelto, etc."></textarea>
                    <small class="text-muted">Máximo 500 caracteres</small>
                </div>

                <div class="d-flex gap-2 justify-content-center">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Guardar
                    </button>
                    <a th:href="@{/check}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Volver
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<footer th:replace="~{layout/plantilla :: footer}"></footer>
</body>
</html>
