<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/plantilla :: head}">
    <title>Agregar Check-in/out</title>        
</head>
<body>
<header th:replace="~{layout/plantilla :: header}"/>

<div class="container mt-4">
    <h2 class="mb-4 text-center">Agregar Check-in/out</h2>
    
    <div th:if="${errorMensaje}" class="alert alert-danger text-center">
        <span th:text="${errorMensaje}"></span>
    </div>
    
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <form th:action="@{/check/guardar}" th:object="${check}" method="post">
                <div class="mb-3">
                    <label>ID Reserva</label>
                    <input type="number" th:field="*{idReserva}" class="form-control" required/>
                </div>
                
                <div class="mb-3">
                    <label>Fecha Entrada</label>
                    <input type="date" th:field="*{fechaEntrada}" class="form-control" required/>
                </div>
                
                <div class="mb-3">
                    <label>Hora Entrada</label>
                    <input type="time" th:field="*{horaEntrada}" class="form-control" required/>
                </div>
                
                <div class="mb-3">
                    <label>Fecha Salida</label>
                    <input type="date" th:field="*{fechaSalida}" class="form-control" required/>
                </div>
                
                <div class="mb-3">
                    <label>Hora Salida</label>
                    <input type="time" th:field="*{horaSalida}" class="form-control" required/>
                </div>
                
                <div class="mb-3">
                    <label>Devoluci√≥n ($)</label>
                    <input type="number" th:field="*{devolucion}" step="0.01" min="0" class="form-control" 
                           placeholder="Opcional"/>
                </div>
                
                <div class="d-flex gap-2 justify-content-center">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Guardar
                    </button>
                    <a th:href="@{/check/listado}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<footer th:replace="~{layout/plantilla :: footer}"/>
</body>
</html>
