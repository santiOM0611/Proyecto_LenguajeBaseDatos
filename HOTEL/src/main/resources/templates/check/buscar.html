<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/plantilla :: head}">
    <title>Buscar Check-in/out</title>
</head>
<body>
<header th:replace="~{layout/plantilla :: header}"/>

<div class="container mt-4">
    <h2 class="mb-4 text-center">Buscar Check-in/out</h2>
    
    <div class="row justify-content-center mb-4">
        <div class="col-lg-6">
            <form th:action="@{/check/buscar}" method="post">
                <div class="input-group">
                    <input type="number" 
                           name="idCheck" 
                           class="form-control" 
                           placeholder="Ingrese ID del check-in/out" 
                           required/>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-search"></i> Buscar
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <div th:if="${encontrado != null and !encontrado}" 
         class="alert alert-warning text-center">
        <i class="fas fa-exclamation-triangle"></i>
        <span th:text="${mensaje}"></span>
    </div>
    
    <div th:if="${encontrado != null and encontrado}" 
         class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0">
                        <i class="fas fa-check-circle"></i> Check-in/out Encontrado
                    </h4>
                </div>
                <div class="card-body">
                    <table class="table table-borderless">
                        <tr>
                            <th width="40%">ID Check:</th>
                            <td th:text="${check.idCheck}"></td>
                        </tr>
                        <tr>
                            <th>ID Reserva:</th>
                            <td th:text="${check.idReserva}"></td>
                        </tr>
                        <tr>
                            <th>Fecha Entrada:</th>
                            <td th:text="${#temporals.format(check.fechaEntrada, 'dd/MM/yyyy')}"></td>
                        </tr>
                        <tr>
                            <th>Hora Entrada:</th>
                            <td th:text="${check.horaEntrada}"></td>
                        </tr>
                        <tr>
                            <th>Fecha Salida:</th>
                            <td th:text="${#temporals.format(check.fechaSalida, 'dd/MM/yyyy')}"></td>
                        </tr>
                        <tr>
                            <th>Hora Salida:</th>
                            <td th:text="${check.horaSalida}"></td>
                        </tr>
                        <tr>
                            <th>Devoluci√≥n:</th>
                            <td>
                                <span th:if="${check.devolucion != null}" 
                                      th:text="${#numbers.formatDecimal(check.devolucion, 1, 2)}"></span>
                                <span th:if="${check.devolucion != null}"> USD</span>
                                <span th:if="${check.devolucion == null}" class="text-muted">No aplica</span>
                            </td>
                        </tr>
                    </table>
                    
                    <div class="mt-3">
                        <a th:href="@{/check/editar/{id}(id=${check.idCheck})}" 
                           class="btn btn-warning">
                            <i class="fas fa-edit"></i> Editar
                        </a>
                        <a th:href="@{/check/ver/{id}(id=${check.idCheck})}" 
                           class="btn btn-info">
                            <i class="fas fa-eye"></i> Ver Detalles
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="text-center mt-4">
        <a th:href="@{/check/listado}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Volver al Listado
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<footer th:replace="~{layout/plantilla :: footer}"/>
</body>
</html>
