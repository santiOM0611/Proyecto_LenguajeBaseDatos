<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/plantilla :: head}">
    <title>Agregar Servicio</title>        
</head>
<body>
<header th:replace="~{layout/plantilla :: header}"/>

<div class="container mt-4">
    <h2 class="mb-4 text-center">Agregar Servicio</h2>
    

    <div th:if="${errorMensaje}" class="alert alert-danger text-center">
        <span th:text="${errorMensaje}"></span>
    </div>
    
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <form th:action="@{/servicio/guardar}" th:object="${servicio}" method="post">
                <div class="mb-3">
                    <label>ID Hotel</label>
                    <input type="number" th:field="*{idHotel}" class="form-control" required/>
                </div>
                
                <div class="mb-3">
                    <label>Nombre</label>
                    <input type="text" th:field="*{nombre}" class="form-control" maxlength="100" required/>
                </div>
                
                <div class="mb-3">
                    <label>Descripci√≥n</label>
                    <textarea th:field="*{descripcion}" class="form-control" maxlength="250" required></textarea>
                </div>
                
                <div class="mb-3">
                    <label>Costo ($)</label>
                    <input type="number" th:field="*{costo}" step="0.01" min="0" class="form-control" required/>
                </div>
                
                <div class="mb-3">
                    <label>Ruta Imagen</label>
                    <input type="text" th:field="*{rutaImagen}" class="form-control" maxlength="300" 
                           placeholder="Ej: images/servicio.jpg"/>
                </div>
                
                <div class="d-flex gap-2 justify-content-center">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Guardar
                    </button>
                    <a th:href="@{/servicio/listado}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<footer th:replace="~{layout/plantilla :: footer}"/>
</body>
</html>
