<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/plantilla :: head}">
    <title>Buscar Servicio</title>
</head>
<body>
<header th:replace="~{layout/plantilla :: header}"/>

<div class="container mt-4">
    <h2 class="mb-4 text-center">Buscar Servicio</h2>
    
    <div class="row justify-content-center mb-4">
        <div class="col-lg-6">
            <form th:action="@{/servicio/buscar}" method="post">
                <div class="input-group">
                    <input type="number" 
                           name="idServicio" 
                           class="form-control" 
                           placeholder="Ingrese ID del servicio" 
                           required/>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-search"></i> Buscar
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <div th:if="${encontrado != null and !encontrado}" 
         class="alert alert-warning text-center">
        <i class="fas fa-exclamation-triangle"></i>
        <span th:text="${mensaje}"></span>
    </div>
    

    <div th:if="${encontrado != null and encontrado}" 
         class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0">
                        <i class="fas fa-check-circle"></i> Servicio Encontrado
                    </h4>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4 text-center mb-3">
                            <img th:if="${servicio.rutaImagen != null and servicio.rutaImagen != ''}"
                                 th:src="@{/images/{img}(img=${servicio.rutaImagen})}" 
                                 alt="Imagen del servicio"
                                 class="img-fluid rounded"
                                 style="max-height: 200px; object-fit: cover;"/>
                            <img th:unless="${servicio.rutaImagen != null and servicio.rutaImagen != ''}"
                                 th:src="@{/images/default.jpg}" 
                                 alt="Sin imagen"
                                 class="img-fluid rounded"
                                 style="max-height: 200px; object-fit: cover;"/>
                        </div>
                        

                        <div class="col-md-8">
                            <table class="table table-borderless">
                                <tr>
                                    <th width="40%">ID Servicio:</th>
                                    <td th:text="${servicio.id}"></td>
                                </tr>
                                <tr>
                                    <th>ID Hotel:</th>
                                    <td th:text="${servicio.idHotel}"></td>
                                </tr>
                                <tr>
                                    <th>Nombre:</th>
                                    <td th:text="${servicio.nombre}"></td>
                                </tr>
                                <tr>
                                    <th>Descripci√≥n:</th>
                                    <td th:text="${servicio.descripcion}"></td>
                                </tr>
                                <tr>
                                    <th>Costo:</th>
                                    <td>
                                        <span th:text="${#numbers.formatDecimal(servicio.costo, 1, 2)}"></span>
                                        <span> USD</span>
                                    </td>
                                </tr>
                            </table>
                            
                            <div class="mt-3">
                                <a th:href="@{/servicio/editar/{id}(id=${servicio.id})}" 
                                   class="btn btn-warning">
                                    <i class="fas fa-edit"></i> Editar
                                </a>
                                <a th:href="@{/servicio/ver/{id}(id=${servicio.id})}" 
                                   class="btn btn-info">
                                    <i class="fas fa-eye"></i> Ver Detalles
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="text-center mt-4">
        <a th:href="@{/servicio/listado}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Volver al Listado
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<footer th:replace="~{layout/plantilla :: footer}"/>
</body>
</html>
