<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}"></head>
    <body class="d-flex flex-column" style="min-height: 100vh;">

        <!-- HEADER -->
        <header th:replace="~{layout/plantilla :: header}"></header>

        <!-- CONTENIDO PRINCIPAL -->
        <main class="flex-grow-1 py-4">
            <div class="container">
                <h1>Resultado de la búsqueda</h1>
                <div th:if="${cliente != null}">
                    <p><strong>Cédula:</strong> <span th:text="${cliente.cedula}"></span></p>
                    <p><strong>Nombre:</strong> <span th:text="${cliente.nombreCliente}"></span></p>
                    <p><strong>Primer Apellido:</strong> <span th:text="${cliente.primerApellido}"></span></p>
                    <p><strong>Segundo Apellido:</strong> <span th:text="${cliente.segundoApellido}"></span></p>
                    <br>
                    <a th:href="@{'/clientes/editar/' + ${cliente.cedula}}">Editar</a>
                    |
                    <a th:href="@{'/clientes/eliminar/' + ${cliente.cedula}}">Eliminar</a>
                </div>
                <div th:if="${cliente == null}">
                    <p>No se encontró un cliente con esa cédula.</p>
                </div>
                <br>
                <a href="/clientes">Volver al listado</a>
            </div>
        </main>

        <!-- FOOTER -->
        <footer th:replace="~{layout/plantilla :: footer}"></footer>

    </body>
</html>
